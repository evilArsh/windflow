appId: com.arch.windflow
productName: windflow
directories:
  buildResources: build
files:
  - "**/*"
  - "!.*"
  - "!**/._*"
  - "!**/._*"
  - "!**/.git/*"
  - "!**/.github/*"
  - "!**/.husky/*"
  - "!**/.vscode/*"
  - "!demo/*"
  - "!docs"
  - "!packages"
  - "!scripts"
  - "!src"
  - "!*.md"
  - "!{.editorconfig,.eslintrc-auto-import.json,.lintstagedrc.mjs,components.d.ts,eslint.config.mjs,stats.html,commitlint.config.mjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.mjs,dev-app-update.yml,CHANGELOG.md,README.md,README.zh.md}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json,tsconfig.base.json}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml,pnpm-workspace.yaml}"
  - "!{uno.config.ts,auto-imports.d.ts}"
  - "!electron.vite.config.{js,ts,mjs,mts,cjs}"
  - "!electron-builder.yml"
  - "!**/{test,tests,__tests__,coverage}/**"
  - "!**/node_modules/.cache/*"
  - "!*.config.{js,ts,mjs,cjs}"
  - "!**/*.{map,ts,tsx,jsx,less,scss,sass,css.d.ts,d.cts,d.mts,md,markdown,yaml,yml}"
  - "!**/{example,examples}/**"
  - "!vitest.config.mts"
  - "!**/*.{spec,test}.{js,cjs,mjs,ts,tsx}"
  - "!**/*.min.*.map"
  - "!**/*.d.ts"
  - "!**/{.DS_Store}"
asarUnpack:
  - resources/**
beforePack: scripts/before-pack.cjs
# afterPack: scripts/after-pack.js
win:
  executableName: windflow
  target:
    - target: portable
    - target: nsis
nsis:
  artifactName: ${productName}-windows-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  allowToChangeInstallationDirectory: true
  oneClick: false
  buildUniversalInstaller: false
portable:
  artifactName: ${productName}-windows-${version}-${arch}-portable.${ext}
  useZip: true
mac:
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
  artifactName: ${productName}-macos-${version}-${arch}.${ext}
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  target:
    - target: dmg
    - target: zip
linux:
  artifactName: ${productName}-linux-${version}-${arch}.${ext}
  target:
    - AppImage
    - deb
  maintainer: electronjs.org
  category: Utility
  desktop:
    entry:
      StartupWMClass: windflow
npmRebuild: false
publish:
  provider: github
  owner: evilArsh
  repo: windflow
  releaseType: release
  private: false
  timeout: 0
